<section class="login-section">
  <div class="container">
    <div class="login-wrapper">
      <div class="login-box">
        <div class="login-left">
          <h2>Welcome Back</h2>
          <p>Please sign in to continue tracking your IT assets.</p>
          <form (submit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input [(ngModel)]="email" name="email" id="email" type="email" required />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input [(ngModel)]="password" name="password" id="password" type="password" required />
            </div>
            @if (error) {
            <span class="alert alert-danger mt-3 mb-1" style="max-width: 300px; display: inline-block;">{{error}}</span>
        }

            <div class="form-options">
              <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </form>
        </div>

        <div class="login-right">
          <h3>First time here?</h3>
          <a routerLink="/register" class="btn btn-secondary mt-3">Create Account</a>

          <div class="social-login">
            <p>Or sign in with</p>
            <div class="social-icons">
              <a href="#"><i class="zmdi zmdi-facebook"></i></a>
              <a href="#"><i class="zmdi zmdi-google"></i></a>
              <a href="#"><i class="zmdi zmdi-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
