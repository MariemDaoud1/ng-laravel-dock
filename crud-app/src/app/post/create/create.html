<div class="card mt-5">
    <h3 class="card-header p-3">CRUD App</h3>
    <div class="card-body">
        <div class="mb-1">
            <a class="btn btn-success" [routerLink]="['/']">Back</a>
        </div>
        <form (ngSubmit)="submit()">
        <div class="mt-2">
            <label for="title">Product : </label>
            <input [(ngModel)]="title" type="text" name="title" id="title" class="form-control" />
        </div>
        <div class="mt-2">
            <label for="title">Description : </label>
            <textarea [(ngModel)]="description" type="text" name="description" id="description" class="form-control" ></textarea>
        </div>
        @if (error) {
            <span class="alert alert-danger mt-3 mb-1" style="max-width: 300px; display: inline-block;">Title and description are required!</span>
            
        }
        <div class="mt-2">
            <button class="btn btn-success" type="submit">Add Product</button>
        </div>
        </form>
    </div>
</div>
