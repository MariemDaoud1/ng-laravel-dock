<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="mb-0">Add New Asset</h2>
          <a class="btn btn-outline-primary" [routerLink]="['/post']">‚Üê Back</a>
        </div>

        <form (ngSubmit)="submit()" novalidate>
          <div class="mb-3">
            <label for="title" class="form-label fw-semibold">Product Name</label>
            <input
              [(ngModel)]="title"
              name="title"
              id="title"
              type="text"
              class="form-control rounded-3 shadow-sm"
              placeholder="Enter product name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label fw-semibold">Description</label>
            <textarea
              [(ngModel)]="description"
              name="description"
              id="description"
              rows="4"
              class="form-control rounded-3 shadow-sm"
              placeholder="Enter a detailed description"
              required
            ></textarea>
          </div>
          <div class="mb-4 text-center">
        <img
          [src]="image"
          class="img-fluid rounded shadow"
          alt="Post Image"
          style="max-height: 300px;"
        />
      </div>
      <form (submit)="onSubmit()">
          <div class="mb-3">
        <label for="image" class="form-label">Update Image:</label>
        <input
          type="file"
          id="image"
          (change)="onFileSelected($event,id!)"
          class="form-control"
        /><button type="submit">Upload Image</button>
      </div>
      </form>

          @if (error) {
            <div class="alert alert-danger mt-3">{{ error }}</div>
          }

          <div class="text-end">
            <button type="ngSubmit" class="btn btn-primary px-4 py-2 rounded-pill shadow-sm">
              <i class="fas fa-plus me-2"></i> Add Asset
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
