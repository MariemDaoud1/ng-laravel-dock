<div class="card mt-5">
    <h3 class="card-header p-3">Edit Product</h3>
    <div class="card-body">
        <div class="mb-1">
            <a class="btn btn-success" [routerLink]="['/post']">Back</a>
        </div>
        <form (ngSubmit)="submit()">
        <div class="mt-2">
            <label for="title">Product : </label>
            <input [(ngModel)]="title" type="text" name="title" id="title" class="form-control" />
        </div>
        <div class="mt-2">
            <label for="title">Description : </label>
            <textarea [(ngModel)]="description" type="text" name="description" id="description" class="form-control" ></textarea>
        </div>
        <form (submit)="onSubmit()">
        <div class="mt-2">  
            <img [src]="image" class="card-img-top" alt="Post Image">
            <input type="file" (change)="onFileSelected($event,id!)" accept="image/*" />
            <button type="submit">Upload Image</button>
        </div>
        </form>
        <div class="mt-2">
            <button class="btn btn-success" type="ngSubmit">Edit Product</button>
        </div>
        </form>
    </div>
</div>
