<div class="product-info-section card mt-5">
  <h3 class="card-header p-3">Asset infos</h3>
  <div class="card-body">
    <div class="mb-3">
      <a class="btn btn-success" [routerLink]="['/post']">‚Üê Back</a>
    </div>

      <div class="mb-3">
        <label for="title" class="form-label">Asset:</label>
        <input
          [(ngModel)]="title"
          type="text"
          name="title"
          id="title"
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea
          [(ngModel)]="description"
          type="text"
          name="description"
          id="description"
          class="form-control"
        ></textarea>
      </div>

      <div class="mb-4 text-center">
        <img
          [src]="image"
          class="img-fluid rounded shadow"
          alt="Post Image"
          style="max-height: 300px;"
        />
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Update Image:</label>
        <input
          type="file"
          id="image"
          (change)="onFileSelected($event,id!)"
          class="form-control"
        />
      </div>
    <form (ngSubmit)="submit()">
      <div class="d-flex gap-3">
        <button type="ngSubmit"
          class="btn btn-primary btn-sm px-4"
          >Update Asset</button
        >
      </div>
    </form>
  </div>
</div>
