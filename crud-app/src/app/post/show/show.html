<div class="product-info-section card mt-5">
  <h3 class="card-header p-3">Asset Info</h3>
  <div class="card-body">
    <div class="mb-3">
      <a class="btn btn-success" [routerLink]="['/post']">‚Üê Back</a>
    </div>

    <form>
      <div class="mb-3">
        <label for="title" class="form-label">Asset:</label>
        <input
          [(ngModel)]="title"
          type="text"
          name="title"
          id="title"
          class="form-control"
          readonly
        />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea
          [(ngModel)]="description"
          name="description"
          id="description"
          class="form-control"
          readonly
        ></textarea>
      </div>

      <div class="mb-4 text-center">
        <img
          [src]="image"
          class="img-fluid rounded shadow"
          alt="Post Image"
          style="max-height: 300px;"
        />
      </div>

      <div class="d-flex gap-3">
        <a
          class="btn btn-primary btn-sm px-4"
          [routerLink]="['/post', id, 'edit']"
          >Edit</a
        >
        <button
          (click)="deletePost(id)"
          class="btn btn-danger btn-sm px-4"
          type="button"
        >
          Delete
        </button>
      </div>
    </form>
  </div>
</div>
