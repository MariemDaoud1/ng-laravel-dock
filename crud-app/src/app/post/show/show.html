<div class="card mt-5">
    <h3 class="card-header p-3">Product infos</h3>
    <div class="card-body">
        <div class="mb-1">
            <a class="btn btn-success" [routerLink]="['/post']">Back</a>
        </div>
        <form>
        <div class="mt-2">
            <label for="title">Product : </label>
            <input [(ngModel)]="title" type="text" name="title" id="title" class="form-control" />
        </div>
        <div class="mt-2">
            <label for="title">Description : </label>
            <textarea [(ngModel)]="description" type="text" name="description" id="description" class="form-control" ></textarea>
        </div>
            <a class="btn btn-primary btn-sm m-1" [routerLink]="['/post',id,'edit']">Edit</a>
            <button (click)="deletePost(id)" class="btn btn-danger btn-sm m-1">Delete</button>

        </form>
    </div>
</div>
