<div class="card mt-5">
    <h3 class="card-header p-3">CRUD App</h3>
    <div class="card-body">
        <div class="mb-1">
            <a class="btn btn-success" [routerLink]="['/post/create']">Create Post</a>
        <div class="d-flex flex-wrap gap-3">
        @for (post of posts ; track post.id) {
            <div class="card" style="width: 18rem;">
            <img [src]="post.image" class="card-img-top" alt="Post Image">
            <div class="card-body">
            <h5 class="card-title">{{post.Title}}</h5>
            <p class="card-text">{{post.id}} . {{post.description}}</p>
            <a class="btn btn-info btn-sm m-1" [routerLink]="['/post',post.id]">Show</a>
            </div>
            </div>}
        </div>
    </div>
    </div>
</div>
