<div class="page-wrapper">
  <aside class="sidebar">
    <div class="sidebar-header mb-4">
      <h2>Track <span class="highlight">IT</span></h2>
    </div>
    <div class="profile mb-4 text-center">
      <h3 class="username mb-0">John Doe</h3>
    </div>
    <a class="btn btn-primary btn-add w-100" [routerLink]="['/post/create']">Add Asset</a>
    <a class="btn btn-outline-danger btn-logout w-100 mt-3" (click)="logout()">
  <i class="fas fa-sign-out-alt me-2"></i> Logout
</a>
  </aside>

  <section class="assets-section py-5">
    <div class="container px-0">
      <div class="main-card shadow-lg rounded-4 p-4 bg-white">
        <h2 class="section-title text-center mb-4">Your Tracked Assets</h2>

        <div class="row justify-content-center g-4">
          @for (post of posts ; track post.id) {
            <div class="col-lg-4 col-md-6 col-sm-8 mx-auto">
              <div class="card h-100 shadow-sm border-0">
                <img
                  [src]="post.image"
                  class="card-img-top"
                  alt="Post Image"
                  style="height: 200px; object-fit: cover;"
                />
                <div class="card-body text-center">
                  <h5 class="card-title">{{ post.Title }}</h5>
                  <p class="card-text small text-muted">#{{ post.id }} â€” {{ post.description }}</p>
                  <a class="btn btn-outline-primary btn-sm m-1" [routerLink]="['/post', post.id]">
                    <i class="fas fa-eye"></i> View
                  </a>
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </section>
</div>
