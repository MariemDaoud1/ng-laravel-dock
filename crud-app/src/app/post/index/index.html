<div class="card mt-5">
    <h3 class="card-header p-3">CRUD App</h3>
    <div class="card-body">
        <div class="mb-1">
            <a class="btn btn-success" [routerLink]="['/post/create']">Create Post</a>
        <table class="table table-bordered table-striped table-hover">
                
                <thead>
                    <tr>
                        <th >ID</th>
                        <th >Product Name</th>
                        <th >Description</th>
                        <th width="250px">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    @for (post of posts ; track post.id) {
                    <tr >
                        <td >{{post.id}}</td>
                        <td>{{post.Title}}</td>
                        <td>{{post.description}}</td>
                        <td>
                            <a class="btn btn-info btn-sm m-1" [routerLink]="['/post',post.id]">Show</a>
                            <a class="btn btn-primary btn-sm m-1" [routerLink]="['/post',post.id,'edit']">Edit</a>
                            <button (click)="deletePost(post.id!)" class="btn btn-danger btn-sm m-1">Delete</button>
                        </td>
                    </tr>
                }
                </tbody>
        </table>
        
        
    </div>
</div>
